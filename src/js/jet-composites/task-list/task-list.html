<div class="task-list-container">
    <h1>Components Communication</h1>
    <div>
        <h3>Lista de Tareas</h3>
    
    <task-input on-add-task="[[addNewTask]]"></task-input>
    
    <div data-bind="foreach: tasks">
        <div class="task-item">
            <input type="checkbox" data-bind="checked: $data.completada">
            <span data-bind="text: $data.titulo"></span>
        </div>
    </div>
    </div>
</div>
