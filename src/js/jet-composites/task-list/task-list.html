<div class="task-list-container">
    <h3>Lista de Tareas</h3>
    
    <task-input on-add-task="[[addNewTask]]"></task-input>
    
    <div data-bind="foreach: tasks">
        <div class="task-item">
            <div data-bind="css: { 'complete': $data.completada, 'incomple': !$data.completada }">
            <input data-bind="checked: $data.completada" type="checkbox">
            <span data-bind="text: $data.titulo"></span>
            <span data-bind="text: $data.completada"></span>
            </div>
        </div>
    </div>
</div>
