<div class="user-list-container">
    <h1 class="user-list-title">Data Feching / Conditional Style</h1>
    <div class="user-list">
        
        <!-- Lista de usuarios -->
        <div>
            <h3>Lista de Usuarios</h3>
        <oj-button on-oj-action="[[loadUsers]]">Cargar Usuarios</oj-button>

        <div data-bind="css: { 'open-class': isOpen, 'closed-class': !isOpen() }">
            <div class="usersContainer" data-bind="foreach: users">
                <div class="userPanel oj-panel oj-panel-alt1 oj-sm-margin-2x">
                    <h3 class="oj-header-border" data-bind="text: name"></h3>
                    <p data-bind="text: username"></p>
                </div>
            </div>
        </div>
        </div>


        <!-- Buscar Usuario por ID -->
        <div>
            <h3>Buscar Usuario por ID</h3>
        <input type="number" data-bind="value: userId, " placeholder="ID del usuario" />
        <!-- valueUpdate: 'input' -->

        <!--  solo se ejecute cuando el botón sea presionado, debemos envolverlo dentro de una función anónima: -->
        <oj-button on-oj-action="[[function() { loadUserById(userId()) }]]">Buscar</oj-button>
        <!-- bind($data, userId()) crea una nueva función que está vinculada al ViewModel y usa userId() como argumento.
Cuando el botón es presionado, loadUserById se ejecuta con el valor de userId(). -->
        <oj-button on-oj-action="[[loadUserById.bind($data, userId())]]">Buscar</oj-button>

        <div data-bind="if: selectedUser">
            <h3>Usuario Seleccionado:</h3>
            <p data-bind="text: selectedUser() ? selectedUser().name : ''"></p>
            <p data-bind="text: selectedUser() ? selectedUser().email : ''"></p>
        </div>
        </div>

        <!-- Css Dinamico -->
        <div>
        <h3>CSS Dinamico</h3>
        <oj-button 
        data-bind="css: { 'ok': activeButton(), 'no': !activeButton() }"
        on-oj-action="[[toggleActiveButton]]">css me
        </oj-button>
        </div>

    </div>


</div>
</div>
