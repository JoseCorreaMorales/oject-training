<section>
    <h3>Lista de Usuarios</h3>
    <oj-button on-oj-action="[[loadUsers]]">Cargar Usuarios</oj-button>

    <div data-bind="css: { 'open-class': isOpen, 'closed-class': !isOpen() }">
        <div class="usersContainer" data-bind="foreach: users">
            <div class="userPanel oj-panel oj-panel-alt1 oj-sm-margin-2x">
                <h3 class="oj-header-border" data-bind="text: name"></h3>
                <p data-bind="text: username"></p>
            </div>
        </div>
    </div>
</section>
