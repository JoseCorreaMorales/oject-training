<div class="task-input-container">
    <input type="text" 
           data-bind="value: nuevaTarea, 
                     valueUpdate: 'afterkeydown',
                     event: { keypress: function(data, event) { 
                       if (event.keyCode === 13) { agregarTarea(); } 
                       return true; 
                     }}"
           placeholder="Agregar nueva tarea">
    <button data-bind="click: agregarTarea">Agregar</button>
</div>
